<!doctype html>
<!--
	This page is shown when the extension button is clicked, because the
	"browser_action" field in manifest.json contains the "default_popup" key with
	value "popup.html".
-->
<html>
	<head>
		<title>epilep.tech</title>
		<link href="foundation.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

		<script src="popup.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="small-12 columns">
        <h2 class="header"><b>Settings</b></h2>
				<a class="left">Block Epileptic Triggers</a>
				<div class="switch left">
				  <input class="switch-input" id="blockEpileptic" type="checkbox" name="blockEpileptic">
				  <label class="switch-paddle" for="blockEpileptic">
				    <span class="show-for-sr">Block Epileptic Triggers</span>
			        <span class="switch-active" aria-hidden="true">On</span>
				    <span class="switch-inactive" aria-hidden="true">Off</span>
				  </label>
				</div>
			</div>
      <div class="small-12 columns">
        <a class="left">Block NSFW Content</a>
        <div class="switch left">
          <input class="switch-input" id="blockNSFW" type="checkbox" name="blockNSFW">
          <label class="switch-paddle" for="blockNSFW">
            <span class="show-for-sr">Block NSFW Content</span>
              <span class="switch-active" aria-hidden="true">On</span>
            <span class="switch-inactive" aria-hidden="true">Off</span>
          </label>
        </div>
      </div>
      <div class="small-12 columns">
        <a class="left">Caption Blocked Content</a>
        <div class="switch left">
          <input class="switch-input" id="captionBlockedContent" type="checkbox" name="captionBlockedContent">
          <label class="switch-paddle" for="captionBlockedContent">
            <span class="show-for-sr">Caption Blocked Content</span>
              <span class="switch-active" aria-hidden="true">On</span>
            <span class="switch-inactive" aria-hidden="true">Off</span>
          </label>
        </div>
      </div>
      <div class="small-12 columns">
        <a class="left">Blacklisted Image Content</a>
          <input id="addBlacklistItem" type="text" placeholder="Add new blacklist item" />
          <table id="blacklistTable">
            <tbody id="blacklistTableBody">
            </tbody>
          </table>
      </div>
		</div>
	</body>
</html>
